<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" defer></script>
    <title>QR Code generator</title>
</head>
<body>
    <div class="box">
        <img src="./assets/scan-qr-code.webp" alt="image" class="qrScan left">
        <img src="./assets/scan-qr-code.webp" alt="image" class="qrScan right">
        <div class="qrHeader">
            <h1>Generate QR Code</h1>
            <input type="text" placeholder="Type yout text or URL" id="qrText">
          
            <div >
            <label for="sizes">Select Sizes:</label>
            <select id="sizes">
            <option value="100">100x100</option>
            <option value="200">200x200</option>
            <option value="300">300x300</option>
            <option value="400">400x400</option>
            <option value="500">500x500</option>
            <option value="600">600x600</option>
            <option value="700">700x700</option>
            <option value="800">800x800</option>
            <option value="900">900x900</option>
            <option value="1000">1000x1000</option>
           </select>
        </div>
    </div>

        <div class="qrBody"></div>
        <div class="qrFooter">
            <a href="" id="generateBtn">Generate</a>
            <a href="" id="downloadBtn" download="QRCode.jpg">Download</a>
        </div>
    </div>
</body>
</html>
